name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Gradle 빌드 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Gradle 빌드 (테스트 스킵 - MongoDB 필요)
    - name: Build with Gradle
      run: ./gradlew clean bootJar -x test

    # 6. JAR 파일을 EC2로 전송 및 배포
    - name: Deploy JAR to EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "~/perfacto-server"
        strip_components: 2

    # 7. EC2에서 systemd 서비스 설정 및 재시작
    - name: Setup and Restart Application on EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 30m
        script: |
          # systemd 서비스 파일 생성 (항상 최신 설정으로 업데이트)
          sudo tee /etc/systemd/system/perfacto-server.service > /dev/null <<SERVICE_END
          [Unit]
          Description=Perfacto Spring Boot Server
          After=network.target

          [Service]
          Type=simple
          User=$USER
          WorkingDirectory=$HOME/perfacto-server
          ExecStart=/usr/bin/java -jar $HOME/perfacto-server/app.jar
          Restart=on-failure
          RestartSec=10
          StandardOutput=append:$HOME/perfacto-server/app.log
          StandardError=append:$HOME/perfacto-server/app.log

          [Install]
          WantedBy=multi-user.target
          SERVICE_END

          # systemd 데몬 리로드 및 서비스 활성화
          sudo systemctl daemon-reload
          sudo systemctl enable perfacto-server.service
          echo "✅ systemd service updated"

          # 서비스 재시작
          sudo systemctl restart perfacto-server.service

          # 서비스 상태 확인 (최대 15초 대기)
          for i in {1..15}; do
            sleep 1
            if sudo systemctl is-active --quiet perfacto-server.service; then
              echo "✅ Server restarted successfully"
              sudo systemctl status perfacto-server.service --no-pager
              exit 0
            fi
          done

          # 시작 실패 시 로그 출력
          echo "❌ Server failed to start. Service status:"
          sudo systemctl status perfacto-server.service --no-pager
          echo ""
          echo "Recent logs:"
          tail -50 ~/perfacto-server/app.log || true
          exit 1

    # 8. Slack 알림 (선택사항)
    - name: Notify Slack on success
      if: success() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '✅ 배포 성공! 커밋: ${{ github.event.head_commit.message }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true

    - name: Notify Slack on failure
      if: failure() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '❌ 배포 실패! 로그를 확인하세요.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true
