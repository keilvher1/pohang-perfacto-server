name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Gradle 빌드 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Gradle 빌드 (테스트 스킵 - MongoDB 필요)
    - name: Build with Gradle
      run: ./gradlew clean bootJar -x test

    # 6. JAR 파일을 EC2로 전송 및 배포
    - name: Deploy JAR to EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "~/perfacto-server"
        strip_components: 2

    # 7. EC2에서 애플리케이션 재시작
    - name: Restart Application on EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 30m
        script: |
          # 기존 프로세스 종료
          pkill -f 'java -jar' || true
          sleep 2

          # 재시작 스크립트 생성
          cat > ~/perfacto-server/restart.sh << 'SCRIPT_END'
          #!/bin/bash
          cd ~/perfacto-server
          nohup java -jar *.jar > app.log 2>&1 < /dev/null &
          disown
          SCRIPT_END

          chmod +x ~/perfacto-server/restart.sh

          # 스크립트 실행
          ~/perfacto-server/restart.sh

          # 프로세스 시작 확인
          sleep 8
          if pgrep -f 'java -jar' > /dev/null; then
            echo "✅ Server restarted successfully"
          else
            echo "❌ Server failed to start. Checking logs..."
            tail -50 ~/perfacto-server/app.log || true
            exit 1
          fi

    # 8. Slack 알림 (선택사항)
    - name: Notify Slack on success
      if: success() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '✅ 배포 성공! 커밋: ${{ github.event.head_commit.message }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true

    - name: Notify Slack on failure
      if: failure() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '❌ 배포 실패! 로그를 확인하세요.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true
